                <button><img src="/assent/casa.svg" alt=""></button>

                    <p><b>Comedia</b></p>

                </div>
            </div>
        </section>
        <section class="main__section__izquierda">
            <h3>Play list</h3>
            <button><img src="/assent/Fav.svg" alt=""></button>
            <button><img src="/assent/Mas.svg" alt=""></button>

    <footer>
        <p>Próximamente</p>

    <script src="/script.js"></script>
