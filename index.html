<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Reproductor, mÃºsica, audio, online, streaming, listas, gratis, compartir, amigos, mp3, descarga, facil">
    <link rel="shortcut icon" href="/assent/logo.svg" type="image/x-icon">
    <title>Mozart</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="navbar__logo">
                <img src="/assent/logo.svg" alt="" class="navbar__img">
                <H1>Mozart</H1>
            </div>

            <div class="navbar__busqueda">
                <span>
                    <button><img src="/assent/search.svg" alt=""></button>
                    <input type="text" name="Buscar" placeholder="buscar" id="Buscar">
                </span>
            </div>
            <img src="/assent/Tomatedeifinitivo.png" alt="" class="navbar__img">
        </nav>
    </header>
    <main>
        <section class="main__section__derecha"><!-- DERECHA -->
            <div class="main__section__derecha__menu">
                <span>
                    <h3>Menu</h3>
                    <button><img src="/assent/casa.svg" alt=""></button>
                    <button><img src="/assent/amigo.svg" alt=""></button>
                    <button><img src="/assent/chat.svg" alt=""></button>
                    <button><img src="/assent/Telefono.svg" alt=""></button>
                </span>
            </div>
            <div class="main__section__derecha__setting">
                <span>

                    <h3>Setting</h3>
                    <button><img src="/assent/Engranaje.svg" alt=""></button>
                    <button><img src="/assent/Audifonos.svg" alt=""></button>
                    <button><img src="/assent/puerta.svg" alt=""></button>
                </span>

            </div>
        </section>
        <section class="main__section__Centro"><!-- medio -->
            <span>

                <div class="main__section__Centro__historial"><!-- Historial -->
                    <h2>Historial</h2>
                    <div class="main__section__Centro__historial__orden"><!-- canciones del historial -->
                        <div class="song">
                            <button><img src="/assent/cancion1.jpg" alt=""></button>
                            <p><b>Apricity</b></p>
                            <p>Imala Zir</p>
                        </div>
                        <div class="song">
                            <button><img src="/assent/cancion2.jpg" alt=""></button>
                            <p><b>Solatium</b></p>
                            <p>Imber Sun</p>
                        </div>
                        <div class="song">
                            <img src="/assent/Mas.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="main__section__Centro__para-ti"><!-- Para ti -->
                    <h2>Para ti</h2>
                    <div id="track-list" class="main__section__Centro__para-ti__canciones">

                    </div>
                </div>
                <div class="main__section__Centro__explorar"><!-- Esplorar -->
                    <h2>Explorar</h2>
                    <div><!-- crear una lista -->
                        <button><b>Pop</b></button>
                        <button><b>Indian</b></button>
                        <button><b>Novedades</b></button>
                        <button><b>Comedia</b></button>
                        <button><b>Podcast</b></button>
                        <button><b>phonks</b></button>
                    </div>
                </div>
            </span>
        </section>
        <section class="main__section__izquierda">
            <span>

                <h3>Play list</h3>
                <button><img src="/assent/Fav.svg" alt=""></button>
                <button><img src="/assent/Mas.svg" alt=""></button>
            </span>
        </section>
    </main>
    <footer>
        <span>
            <div class="footer__derecha"> 
                <img src="/assent/cancion3.jpg" alt="">
                <div>
                  <p><b>nombre</b></p>
                    <p>artista</p>
                </div>
                <button><img src="/assent/corazon.svg" alt=""></button>
                <button><img src="/assent/atras.svg" alt=""></button>
                <button><img src="/assent/play.svg" alt=""></button>
                <button><img src="/assent/siguiente.svg" alt=""></button>
                <button><img src="/assent/aleatorio.svg" alt=""></button>
                <div><!-- volumen -->
                    <img src="/assent/volumen.svg" alt="">
                    <input type="range" name="volumen" id="volumen" class="volumen">
                </div>
                
            </div>
            <div class="footer__izquierda">
             
                <div>
                    <p>3:22</p>
                    <p>1:32</p>
                </div>
                <input type="range" name="minutos" id="minutos" class="minutos">

            </div>
        </span>
    </footer>
    <script src="/script.js"></script> 
    <!-- para llamar la carpeta de js -->
</body>
</html>
