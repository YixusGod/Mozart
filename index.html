<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Reproductor, mÃºsica, audio, online, streaming, listas, gratis, compartir, amigos, mp3, descarga, facil">
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon">
    <title>Mozart</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="navbar__logo">
                <img src="/assets/logo.svg" alt="" class="navbar__img">
                <H1>Mozart</H1>
            </div>

            <div class="navbar__busqueda">
                <span>
                    <button><img src="/assets/search.svg" alt=""></button>
                    <input type="text" name="Buscar" placeholder="buscar" id="Buscar">
                </span>
            </div>
            <img src="/assets/Tomatedeifinitivo.png" alt="" class="navbar__img">
        </nav>
    </header>
    <main>
        <section class="main__section__derecha"><!-- DERECHA -->
            <div class="main__section__derecha__menu">
                <span>
                    <h3>Menu</h3>
                    <button><img src="/assets/casa.svg" alt=""></button>
                    <button><img src="/assets/amigo.svg" alt=""></button>
                    <button><img src="/assets/chat.svg" alt=""></button>
                    <button><img src="/assets/Telefono.svg" alt=""></button>
                </span>
            </div>
            <div class="main__section__derecha__setting">
                <span>

                    <h3>Setting</h3>
                    <button><img src="/assets/Engranaje.svg" alt=""></button>
                    <button><img src="/assets/Audifonos.svg" alt=""></button>
                    <button><img src="/assets/puerta.svg" alt=""></button>
                </span>

            </div>
        </section>
        <section class="main__section__Centro"><!-- medio -->
            <span>

                <div class="main__section__Centro__historial"><!-- Historial -->
                    <h2>Historial</h2>
                    <div class="main__section__Centro__historial__orden"><!-- canciones del historial -->
                        <div class="song">
                            <button><img src="/assets/cancion1.jpg" alt=""></button>
                            <p><b>Apricity</b></p>
                            <p>Imala Zir</p>
                        </div>
                        <div class="song">
                            <button><img src="/assets/cancion2.jpg" alt=""></button>
                            <p><b>Solatium</b></p>
                            <p>Imber Sun</p>
                        </div>
                        <div class="song">
                            <img src="/assets/Mas.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="main__section__Centro__para-ti"><!-- Para ti -->
                    <h2>Para ti</h2>
                    <div id="track-list" class="main__section__Centro__para-ti__canciones">

                    </div>
                </div>
                <div class="main__section__Centro__explorar"><!-- Esplorar -->
                    <h2>Explorar</h2>
                    <div><!-- crear una lista -->
                        <button><b>Pop</b></button>
                        <button><b>Indian</b></button>
                        <button><b>Novedades</b></button>
                        <button><b>Comedia</b></button>
                        <button><b>Podcast</b></button>
                        <button><b>phonks</b></button>
                    </div>
                </div>
            </span>
        </section>
        <section class="main__section__izquierda">
            <span>

                <h3>Play list</h3>
                <button><img src="/assets/Fav.svg" alt=""></button>
                <button><img src="/assets/Mas.svg" alt=""></button>
            </span>
        </section>
    </main>
    <footer>
        <span>
            <div class="footer__derecha"> 
                <img src="/assets/cancion3.jpg" alt="" id="portada">
                <div>
                  <p><b id="nombre">nombre</b></p>
                    <p id="artista">artista</p>
                </div>
                <button><img src="/assets/corazon.svg" alt=""></button>
                <button><img src="/assets/atras.svg" alt=""></button>
                <button><img src="/assets/play.svg" alt="" id="paused"></button>
                <button><img src="/assets/siguiente.svg" alt=""></button>
                <button><img src="/assets/aleatorio.svg" alt=""></button>
                <div><!-- volumen -->
                    <img src="/assets/volumen.svg" alt="">
                    <input type="range" name="volumen" id="volumen" class="volumen">
                </div>
                
            </div>
            <div class="footer__izquierda">
             
                <div>
                    <p id="duracion">3:22</p>
                    <!-- <p>1:32</p> -->
                </div>
                <!-- <input type="range" name="minutos" id="minutos" class="minutos"> -->

                <audio src="" controls autoplay id="audio"></audio>
            </div>
        </span>
    </footer>
    <script src="/script.js"></script> 
    <!-- para llamar la carpeta de js -->
</body>
</html>
